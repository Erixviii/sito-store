<!DOCTYPE html>

<head>

  <link href="/dist/output.css" rel="stylesheet">

<body class="min-h-screen text-xl">
    <div id="sinistra" class="list-item float-left">
      <div class="sinismenu fixed flex-col space-y-5">
        <img class="w-50 h-14 my-10" src="https://github.com/Erixviii/sito-store/blob/main/src/images/logo.png?raw=true" alt="">
        <div id="galleria">
          <a class="p-4 max-w-xs rounded-xl shadow-xl flex items-center space-x-6 btn" href="/src/home.html">
            <img class="h-12 w-auto imggalleria" src="https://github.com/Erixviii/sito-store/blob/main/src/images/negozio.png?raw=true">
            <div class="text-xl font-medium">Negozio</div>
          </a>
          <a class="p-4 max-w-xs rounded-xl shadow-xl flex items-center space-x-6 btn" href="/src/collezione.html">
            <img class="h-12 w-auto imggalleria" src="https://github.com/Erixviii/sito-store/blob/main/src/images/collezione.png?raw=true">
            <div class="text-xl font-medium">Collezione</div>
          </a>
        </div>
      </div>
    </div>

    <div id="destra" class="bg-aqua w-3/4 float-left">
      <nav class="py-14 fixed px-5">
        <b class="float-left pt-2">I Nostri Store</b>
        <button onclick="Exit()" class="rounded-full btn float-right w-12 h-11 mr-5 bg-neutral-800">E</button>
      </nav>
      <div id="mappa" class="max-w-2xl max-h-96 mx-auto mt-40"></div> <!--    height: 350px;
      width: 740px; -->
      <div id="prodotti" class="space-x-5 flex px-28 justify-start text-center content-center flex-row flex-wrap ">
        <div class="p-2 max-w-xs btn rounded-xl w-56 h-80 mt-5 text-center" id="prodotto">
          <img class="rounded-xl h-44 w-auto" id="imgprodotto" src="https://dummyjson.com/image/i/products/1/1.jpg" alt="Avatar">
          <div class="mt-10">
            <h4><b id="product_title">John Doe</b></h4>
            <p id="product_descr">Architect & Engineer</p>
            <p id="product_prize"><b>10.00$</b></p>
          </div>
        </div>    
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
