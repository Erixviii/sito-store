<!DOCTYPE html>
<html lang="en">
<head>
  <title>Collezione</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="input.css" />
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="min-h-screen">
  <div id="sinistra" class="flex-col space-y-5 float-left">
    <img class="w-50 h-14 my-10" src="https://github.com/Erixviii/sito-store/blob/main/src/images/logo.png?raw=true" alt="">
    <div id="galleria">
      <a class="p-4 max-w-xs rounded-xl shadow-xl flex items-center space-x-6 btn" href="/src/home.html">
        <img class="h-12 w-auto imggalleria" src="https://github.com/Erixviii/sito-store/blob/main/src/images/negozio.png?raw=true" alt="ChitChat Logo">
        <div class="text-xl font-medium">Negozio</div>
      </a>
      <a class="p-4 max-w-xs rounded-xl shadow-xl flex items-center space-x-6 btn" href="/src/collezione.html">
        <img class="h-12 w-auto imggalleria" src="https://github.com/Erixviii/sito-store/blob/main/src/images/collezione.png?raw=true" alt="ChitChat Logo">
        <div class="text-xl font-medium">Collezione</div>
      </a>
    </div>
  </div>

  <div id="destra" class="bg-aqua w-3/4 float-left">
    <nav class="py-14 fixed px-5">
      <b class="float-left pt-2">I Nostri Store</b>
      <button class="rounded-full btn float-right w-12 h-11 mr-5 bg-neutral-800">E</button>
    </nav>
    <div id="prodotti"  class=" mt-40">
      <div id="P1">Arancio</div>
      <div id="P2">Rosso</div>
      <div id="P3">Azzurro</div>
    </div>
  </div>
</body>
</html>
